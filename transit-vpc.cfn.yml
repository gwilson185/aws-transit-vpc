AWSTemplateFormatVersion: 2010-09-09
Description: >-
  (SO0001) - Transit VPC: This template creates a dedicated transit VPC with
  Cisco CSRs for routing traffic. ***NOTE*** You must first subscribe to the
  appropriate Cisco CSR marketplace BYOL or License Included AMI from the AWS
  Marketplace before you launch this template. Version 3
Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: Lab
  TerminationProtection:
    Description: >-
      Enable termination protection on the CSR EC2 instances to avoid
      accidential CSR termination?
    Type: String
    Default: 'Yes'
    AllowedValues:
      - 'Yes'
      - 'No'
  PreferredPathTag:
    Description: >-
      Tag to use to configure a preferred CSR VPN endpoint to control traffic
      flow through the Transit VPC CSRs (e.g. when integrating with stateful
      on-prem firewalls).
    Type: String
    Default: 'transitvpc:preferred-path'
  SpokeTag:
    Description: Tag to use to identify spoke VPCs to connect to Transit VPC.
    Type: String
    Default: 'transitvpc:spoke'
  SpokeTagValue:
    Description: Tag value to use to identify spoke VPCs to connect to Transit VPC.
    Type: String
    Default: 'true'
  BgpAsn:
    Description: BGP ASN to use for Transit VPC.
    Type: String
    Default: '64512'
  VpcCidr:
    Description: CIDR block for Transit VPC.
    Type: String
    Default: 100.64.127.224/27
  PubSubnet1:
    Description: Address range for Transit VPC subnet to be created in AZ1.
    Type: String
    Default: 100.64.127.224/28
  PubSubnet2:
    Description: Address range for Transit VPC subnet to be created in AZ2.
    Type: String
    Default: 100.64.127.240/28
  CSRType:
    Description: Maximum network througput required for CSR instances.
    Type: String
    Default: 2x500Mbps
    AllowedValues:
      - 2x500Mbps
      - 2x1Gbps
      - 2x2Gbps
      - 2x4.5Gbps
  LicenseModel:
    Description: >-
      Choose between BYOL (Bring Your Own License) and License Included license
      models. Remember to first subscribe the the appropriate Marketplace AMI!
    Type: String
    Default: LicenseIncluded
    AllowedValues:
      - LicenseIncluded
      - BYOL
  S3Prefix:
    Description: S3 prefix to append before S3 key names.
    Type: String
    Default: vpnconfigs/
  AccountId:
    Description: >-
      Another AWS Account ID to authorize access to VPN Config S3 bucket (for
      example bucket and KMS key policies).
    Type: String
    Default: ''
  SendAnonymousData:
    Description: Choose to send anonymous data to AWS.
    Type: String
    Default: 'Yes'
    AllowedValues:
      - 'Yes'
      - 'No'
Conditions:
  AuthorizeAnotherAccount: !Not
    - !Equals
      - !Ref AccountId
      - ''
  EnableTerm: !Equals
    - !Ref TerminationProtection
    - 'Yes'
  SendData: !Equals
    - !Ref SendAnonymousData
    - 'Yes'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Cisco CSR Configuration
        Parameters:
          - CSRType
          - KeyName
          - LicenseModel
          - TerminationProtection
      - Label:
          default: AWS Service Configuration
        Parameters:
          - S3Prefix
          - AccountId
      - Label:
          default: Network Configuration
        Parameters:
          - VpcCidr
          - PubSubnet1
          - PubSubnet2
          - BgpAsn
          - SpokeTag
          - SpokeTagValue
          - PreferredPathTag
      - Label:
          default: Anonymous Metrics Request
        Parameters:
          - SendAnonymousData
    ParameterLabels:
      BgpAsn:
        default: Transit VPC BGP ASN
      SpokeTag:
        default: Spoke VPC Tag Name
      SpokeTagValue:
        default: Spoke VPC Tag Value
      PreferredPathTag:
        default: Preferred VPN Endpoint Tag Name
      VpcCidr:
        default: Transit VPC CIDR Block
      PubSubnet1:
        default: 1st Subnet Network
      PubSubnet2:
        default: 2nd Subnet Network
      CSRType:
        default: CSR Throughput Requirements
      KeyName:
        default: SSH Key to access CSR
      S3Prefix:
        default: Prefix for S3 Objects
      LicenseModel:
        default: License Model
      TerminationProtection:
        default: Enable Termination Protection
      AccountId:
        default: Additional AWS Account ID (Optional)
Mappings:
  Function:
    Configurator:
      CodeLocation: solutions-reference/transit-vpc/v3/transit-vpc-push-cisco-config.zip
      CodeRegion: us-east-1
      Name: cisco-configurator
      Description: >-
        Transit VPC: This function is invoked when a generic VPN configuration
        is placed in an S3 bucket - it converts the generic information into
        Cisco IOS specific commands and pushes the config to transit VPC
        routers.
      Runtime: python2.7
      Timeout: '300'
      MemorySize: '128'
    Poller:
      CodeLocation: solutions-reference/transit-vpc/v3/transit-vpc-poller.py
      CodeRegion: us-east-1
      Name: vgw-poller
      Description: >-
        Transit VPC: Poller function responsible for identifying specifically
        tagged VGWs and creating VPN connections to transit VPC.
      Runtime: python2.7
      Timeout: '120'
      MemorySize: '128'
    FindReplace:
      S3BucketID: '%BUCKET_NAME%'
      S3PrefixID: '%PREFIX%'
      Deliminator: '|'
    Csr:
      UserName: automate
      PasswordLength: '15'
      PrivateKey: prikey.pem
      PublicKey: pubkey.pem
  CiscoCsrAMI:
    us-east-1:
      BYOL: ami-d17520c6
      LicenseIncluded: ami-53742144
    us-east-2:
      BYOL: ami-e7104a82
      LicenseIncluded: ''
    us-west-2:
      BYOL: ami-1ed2087e
      LicenseIncluded: ami-c1df05a1
    us-west-1:
      BYOL: ami-75501815
      LicenseIncluded: ami-77501817
    eu-west-1:
      BYOL: ami-5084c923
      LicenseIncluded: ami-858ac7f6
    eu-central-1:
      BYOL: ami-6602fc09
      LicenseIncluded: ami-b707f9d8
    ap-south-1:
      BYOL: ami-cd7e0aa2
      LicenseIncluded: ami-f17a0e9e
    ap-southeast-1:
      BYOL: ami-f81bbc9b
      LicenseIncluded: ami-a018bfc3
    ap-southeast-2:
      BYOL: ami-e7e7d584
      LicenseIncluded: ami-a4e7d5c7
    ap-northeast-1:
      BYOL: ami-f6ba1f97
      LicenseIncluded: ami-62862303
    ap-northeast-2:
      BYOL: ami-2cc01442
      LicenseIncluded: ami-12c1157c
    sa-east-1:
      BYOL: ami-7a940916
      LicenseIncluded: ami-83910cef
  CsrInstance:
    2x500Mbps:
      Type: c4.large
      Bandwidth: '500000'
    2x1Gbps:
      Type: c4.xlarge
      Bandwidth: '1000000'
    2x2Gbps:
      Type: c4.2xlarge
      Bandwidth: '2000000'
    2x4.5Gbps:
      Type: c4.4xlarge
      Bandwidth: '4500000'
Resources:
  VPNConfigS3Bucket:
    Type: 'AWS::S3::Bucket'
  VPNConfigBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref VPNConfigS3Bucket
      PolicyDocument:
        Statement:
          - Sid: DenyUnEncryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref VPNConfigS3Bucket
                - /
                - !Ref S3Prefix
                - '*'
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
          - Action:
              - 's3:GetObject'
              - 's3:PutObject'
              - 's3:PutObjectAcl'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref VPNConfigS3Bucket
                - /
                - !Ref S3Prefix
                - '*'
            Principal:
              AWS:
                - !Join
                  - ''
                  - - 'arn:aws:iam::'
                    - !If
                      - AuthorizeAnotherAccount
                      - !Ref AccountId
                      - !Ref 'AWS::AccountId'
                    - ':root'
  KMSKey:
    Type: 'AWS::KMS::Key'
    Properties:
      Description: TransitVPC CMK for S3 SSE-KMS
      KeyPolicy:
        Version: 2012-10-17
        Id: transit-vpc-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS:
                - !Join
                  - ''
                  - - 'arn:aws:iam::'
                    - !Ref 'AWS::AccountId'
                    - ':root'
            Action:
              - 'kms:*'
            Resource: '*'
          - Sid: Allow use of the key
            Effect: Allow
            Principal:
              AWS:
                - !Join
                  - ''
                  - - 'arn:aws:iam::'
                    - !If
                      - AuthorizeAnotherAccount
                      - !Ref AccountId
                      - !Ref 'AWS::AccountId'
                    - ':root'
                - !GetAtt
                  - SolutionHelperRole
                  - Arn
                - !GetAtt
                  - CiscoConfigFunctionRole
                  - Arn
                - !GetAtt
                  - TransitVpcPollerRole
                  - Arn
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
  KMSKeyAlias:
    Type: 'AWS::KMS::Alias'
    Properties:
      AliasName: !Join
        - ''
        - - alias/
          - !Ref 'AWS::StackName'
          - '-key'
      TargetKeyId: !Ref KMSKey
  TransitVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Ref VpcCidr
      Tags:
        - Key: Name
          Value: Transit VPC
  VPCPubSub1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref TransitVPC
      CidrBlock: !Ref PubSubnet1
      AvailabilityZone: !Select
        - '0'
        - !GetAZs ''
      Tags:
        - Key: Network
          Value: Public
        - Key: Name
          Value: Transit VPC Subnet1
  VPCPubSub2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref TransitVPC
      CidrBlock: !Ref PubSubnet2
      AvailabilityZone: !Select
        - '1'
        - !GetAZs ''
      Tags:
        - Key: Network
          Value: Public
        - Key: Name
          Value: Transit VPC Subnet2
  IGW:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: Transit VPC IGW
  IGWToInternet:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref TransitVPC
      InternetGatewayId: !Ref IGW
  VPCRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref TransitVPC
      Tags:
        - Key: Network
          Value: Public
        - Key: Name
          Value: Transit VPC
  VPCPublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref VPCRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGW
  S3Endpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - 's3:*'
            Resource:
              - '*'
      RouteTableIds:
        - !Ref VPCRouteTable
      ServiceName: !Join
        - ''
        - - com.amazonaws.
          - !Ref 'AWS::Region'
          - .s3
      VpcId: !Ref TransitVPC
  VPCPubSubnetRouteTableAssociation1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCPubSub1
      RouteTableId: !Ref VPCRouteTable
  VPCPubSubnetRouteTableAssociation2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref VPCPubSub2
      RouteTableId: !Ref VPCRouteTable
  CsrEip1:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc
      InstanceId: !Ref VpcCsr1
  CsrEip2:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc
      InstanceId: !Ref VpcCsr2
  VpcCsr1:
    Type: 'AWS::EC2::Instance'
    Metadata:
      Comment1: Launch Cisco CSR1
    Properties:
      InstanceType: !FindInMap
        - CsrInstance
        - !Ref CSRType
        - Type
      KeyName: !Ref KeyName
      DisableApiTermination: !If
        - EnableTerm
        - true
        - false
      ImageId: !FindInMap
        - CiscoCsrAMI
        - !Ref 'AWS::Region'
        - !Ref LicenseModel
      SubnetId: !Ref VPCPubSub1
      SecurityGroupIds:
        - !Ref CSRSecurityGroup
      Tags:
        - Key: Name
          Value: Transit VPC CSR1
      UserData: !Base64
        'Fn::Join':
          - ''
          - - 'ios-config-1="username '
            - !FindInMap
              - Function
              - Csr
              - UserName
            - ' priv 15 pass '
            - !GetAtt
              - CreateRandomPassword
              - Password
            - |
              "
            - |
              ios-config-2="service password-encryption"
            - |
              ios-config-3="crypto isakmp policy 200"
            - |
              ios-config-4="encryption aes 128"
            - |
              ios-config-5="authentication pre-share"
            - |
              ios-config-6="group 2"
            - |
              ios-config-7="lifetime 28800"
            - |
              ios-config-8="hash sha"
            - >
              ios-config-9="crypto ipsec transform-set ipsec-prop-vpn-aws
              esp-aes 128 esp-sha-hmac"
            - |
              ios-config-10="mode tunnel"
            - |
              ios-config-11="crypto ipsec df-bit clear"
            - |
              ios-config-12="crypto isakmp keepalive 10 10 on-demand"
            - >
              ios-config-13="crypto ipsec security-association replay
              window-size 1024"
            - |
              ios-config-14="crypto ipsec fragmentation before-encryption"
            - |
              ios-config-15="crypto ipsec profile ipsec-vpn-aws"
            - |
              ios-config-16="set pfs group2"
            - |
              ios-config-17="set security-association lifetime seconds 3600"
            - |
              ios-config-18="set transform-set ipsec-prop-vpn-aws"
            - 'ios-config-19="router bgp '
            - !Ref BgpAsn
            - |
              "
            - |
              ios-config-20="bgp log-neighbor-changes"
            - |
              ios-config-21="ip vrf vpn0"
            - 'ios-config-22="rd '
            - !Ref BgpAsn
            - |
              :0"
            - |
              ios-config-23="ip ssh pubkey-chain"
            - 'ios-config-24="username '
            - !FindInMap
              - Function
              - Csr
              - UserName
            - |
              "
            - 'ios-config-25="key-hash ssh-rsa '
            - !GetAtt
              - CreateRsaKey
              - Fingerprint
            - |
              "
            - |
              ios-config-26="ip ssh server algorithm authentication publickey"
            - |
              ios-config-27="ip ssh maxstartups 1"
  VpcCsr2:
    Type: 'AWS::EC2::Instance'
    Metadata:
      Comment1: Launch Cisco CSR2
    Properties:
      InstanceType: !FindInMap
        - CsrInstance
        - !Ref CSRType
        - Type
      KeyName: !Ref KeyName
      DisableApiTermination: !If
        - EnableTerm
        - true
        - false
      ImageId: !FindInMap
        - CiscoCsrAMI
        - !Ref 'AWS::Region'
        - !Ref LicenseModel
      SubnetId: !Ref VPCPubSub2
      SecurityGroupIds:
        - !Ref CSRSecurityGroup
      Tags:
        - Key: Name
          Value: Transit VPC CSR2
      UserData: !Base64
        'Fn::Join':
          - ''
          - - 'ios-config-1="username '
            - !FindInMap
              - Function
              - Csr
              - UserName
            - ' priv 15 pass '
            - !GetAtt
              - CreateRandomPassword
              - Password
            - |
              "
            - |
              ios-config-2="service password-encryption"
            - |
              ios-config-3="crypto isakmp policy 200"
            - |
              ios-config-4="encryption aes 128"
            - |
              ios-config-5="authentication pre-share"
            - |
              ios-config-6="group 2"
            - |
              ios-config-7="lifetime 28800"
            - |
              ios-config-8="hash sha"
            - >
              ios-config-9="crypto ipsec transform-set ipsec-prop-vpn-aws
              esp-aes 128 esp-sha-hmac"
            - |
              ios-config-10="mode tunnel"
            - |
              ios-config-11="crypto ipsec df-bit clear"
            - |
              ios-config-12="crypto isakmp keepalive 10 10 on-demand"
            - >
              ios-config-13="crypto ipsec security-association replay
              window-size 1024"
            - |
              ios-config-14="crypto ipsec fragmentation before-encryption"
            - |
              ios-config-15="crypto ipsec profile ipsec-vpn-aws"
            - |
              ios-config-16="set pfs group2"
            - |
              ios-config-17="set security-association lifetime seconds 3600"
            - |
              ios-config-18="set transform-set ipsec-prop-vpn-aws"
            - 'ios-config-19="router bgp '
            - !Ref BgpAsn
            - |
              "
            - |
              ios-config-20="bgp log-neighbor-changes"
            - |
              ios-config-21="ip vrf vpn0"
            - 'ios-config-22="rd '
            - !Ref BgpAsn
            - |
              :0"
            - |
              ios-config-23="ip ssh pubkey-chain"
            - 'ios-config-24="username '
            - !FindInMap
              - Function
              - Csr
              - UserName
            - |
              "
            - 'ios-config-25="key-hash ssh-rsa '
            - !GetAtt
              - CreateRsaKey
              - Fingerprint
            - |
              "
            - |
              ios-config-26="ip ssh server algorithm authentication publickey"
            - |
              ios-config-27="ip ssh maxstartups 1"
  SolutionHelperRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
  SolutionHelperRolePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      Roles:
        - !Ref SolutionHelperRole
      PolicyName: Solution_Helper_Permissions
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource: !Join
              - ''
              - - 'arn:aws:logs:'
                - !Ref 'AWS::Region'
                - ':'
                - !Ref 'AWS::AccountId'
                - ':log-group:/aws/lambda/*'
          - Effect: Allow
            Action:
              - 's3:PutBucketNotification'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref VPNConfigS3Bucket
          - Effect: Allow
            Action:
              - 'lambda:*'
              - 'events:*'
              - 'ec2:DescribeSecurityGroups'
              - 'ec2:DescribeSubnets'
              - 'ec2:DescribeVpcs'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'iam:PassRole'
            Resource:
              - !GetAtt
                - CiscoConfigFunctionRole
                - Arn
              - !GetAtt
                - TransitVpcPollerRole
                - Arn
          - Effect: Allow
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:DeleteObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref VPNConfigS3Bucket
                - /
                - !Ref S3Prefix
                - '*'
          - Effect: Allow
            Action:
              - 's3:GetObject'
            Resource: 'arn:aws:s3:::solutions-reference/*'
  SolutionHelper:
    Type: 'AWS::Lambda::Function'
    DependsOn: SolutionHelperRolePolicy
    Properties:
      Handler: solution-helper.lambda_handler
      Role: !GetAtt
        - SolutionHelperRole
        - Arn
      Description: >-
        Transit VPC: CloudFormation custom resource function invoked during
        transit VPC CloudFormation create, update, and delete stack operations.
      Code:
        S3Bucket: !Join
          - ''
          - - solutions-
            - !Ref 'AWS::Region'
        S3Key: library/solution-helper/v3/solution-helper.zip
      Runtime: python2.7
      Timeout: '60'
  CreateRsaKey:
    Type: 'Custom::LoadLambda'
    Properties:
      ServiceToken: !GetAtt
        - SolutionHelper
        - Arn
      Region: !Ref 'AWS::Region'
      CreateSshKey: !Join
        - ''
        - - '{ ''Bucket'' : '''
          - !Ref VPNConfigS3Bucket
          - ''', '
          - '''SSEKMSKeyId'' : ''arn:aws:kms:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':key/'
          - !Ref KMSKey
          - ''', '
          - '''PrivateKey'' : '''
          - !Ref S3Prefix
          - !FindInMap
            - Function
            - Csr
            - PrivateKey
          - ''', '
          - '''PublicKey'' : '''
          - !Ref S3Prefix
          - !FindInMap
            - Function
            - Csr
            - PublicKey
          - ''' '
          - '}'
  CreateRandomPassword:
    Type: 'Custom::LoadLambda'
    Properties:
      ServiceToken: !GetAtt
        - SolutionHelper
        - Arn
      Region: !Ref 'AWS::Region'
      CreateRandomPassword: !FindInMap
        - Function
        - Csr
        - PasswordLength
      RandomPasswordSpecialCharacters: 'False'
  CiscoConfigFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
  CiscoConfigFunctionRolePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      Roles:
        - !Ref CiscoConfigFunctionRole
      PolicyName: Cisco_Config_Permissions
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource: !Join
              - ''
              - - 'arn:aws:logs:'
                - !Ref 'AWS::Region'
                - ':'
                - !Ref 'AWS::AccountId'
                - ':log-group:/aws/lambda/*'
          - Effect: Allow
            Action:
              - 'ec2:CreateNetworkInterface'
              - 'ec2:DescribeNetworkInterfaces'
              - 'ec2:DetachNetworkInterface'
              - 'ec2:DeleteNetworkInterface'
            Resource: '*'
          - Effect: Allow
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref VPNConfigS3Bucket
                - /
                - !Ref S3Prefix
                - '*'
  CiscoConfigFunct:
    Type: 'Custom::LoadLambda'
    Properties:
      ServiceToken: !GetAtt
        - SolutionHelper
        - Arn
      Region: !Ref 'AWS::Region'
      LambdaCode: !FindInMap
        - Function
        - Configurator
        - CodeLocation
      LambdaCodeRegion: !FindInMap
        - Function
        - Configurator
        - CodeRegion
      FunctionName: !Join
        - ''
        - - !Ref 'AWS::StackName'
          - '-'
          - !FindInMap
            - Function
            - Configurator
            - Name
      Role: !GetAtt
        - CiscoConfigFunctionRole
        - Arn
      Runtime: !FindInMap
        - Function
        - Configurator
        - Runtime
      Description: !FindInMap
        - Function
        - Configurator
        - Description
      Timeout: !FindInMap
        - Function
        - Configurator
        - Timeout
      MemorySize: !FindInMap
        - Function
        - Configurator
        - MemorySize
      VpcConfig: !Join
        - ''
        - - '{ ''SubnetIds'': ['
          - ''''
          - !Ref VPCPubSub1
          - ''','
          - ''''
          - !Ref VPCPubSub2
          - '''],'
          - '''SecurityGroupIds'': ['
          - ''''
          - !Ref CiscoConfigSecurityGroup
          - ''']'
          - '}'
      S3Event: !Join
